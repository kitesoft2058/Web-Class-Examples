<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>

	<!-- 요소의 속성 변경 -->
	<!-- img의 src속성 변경 -->
	<img src="pome.png" width="120" height="100" id="aa">
	<button onclick="change()">button</button>

	<script type="text/javascript">
		function change(){
			document.getElementById('aa').src="poodle.png";
		}
	</script>


	<!-- 요소의 스타일속성(인라인 스타일) 변경 -->
	<p id="p1">this is paragraph</p>
	<input type="button" value="스타일변경" onclick="aaa(this)">

	<script type="text/javascript">
		function aaa(e){
			//클릭된 버튼의 앞 형제요소
			var p= e.previousElementSibling;
			p.style.color="red";
			p.style.fontWeight= "bold";
			p.style.fontFamily="cursive";
		}
	</script>

	<!-- class속성 변경 -->
	<!-- 일단 스타일시트 작업. head영역이 더 좋을 듯..일단 여기서.. -->
	<style type="text/css">
		.kk{
			color: blue;
			font-weight: bold;
			font-family: "cursive";
		}
	</style>


	<input type="button" value="클래스속성 변경으로 스타일 변경" onclick="bbb()">
	<script type="text/javascript">
		function bbb(){
			document.getElementById('p1').className="kk"; //요소의 클래스 속성값 변경.
		}
	</script>


	<!-- 요소 숨기는 스타일 변경 -->
	<h2 id="xx">This is Heading</h2>
	<button onclick="show()">show</button>
	<button onclick="hide()">hide</button>

	<script type="text/javascript">
		function show(){
			document.getElementById('xx').style.visibility="visible";
		}

		function hide(){
			document.getElementById('xx').style.visibility="hidden";
		}


		// 토글로 처리
		function toggle(){
			var v=document.getElementById('xx').style.visibility;
			document.getElementById('xx').style.visibility= (v=="hidden")? "visible":"hidden";
		}

	</script>

	<button onclick="toggle()">toggle</button>

	
	<hr/>
	<!-- DOM노드의 삭제와 동적생성 및 추가!! -->
	<button onclick="addText()">add Text node</button>
	<button onclick="addElement()">add element node</button>
	<button onclick="removeNode()">remove child</button>		
	<p class="pp"></p>
	
	<script type="text/javascript">
		function addText(){
			var node= document.createTextNode("this is text");
			var node= document.createTextNode("<a href=''>this is text</a>"); //태그를 요소로 해석안함.
			var target= document.getElementsByClassName('pp')[0];

			target.appendChild(node);
		}

		function addElement(){

			var node= document.createElement('a');
			
			//속성노드 추가!!
			node.href="http://www.naver.com";
			
			var attr= document.createAttribute('href');
			attr.value="http://www.google.com";
			node.setAttributeNode(attr);


			//텍스트 노드 추가.
			node.innerHTML="Hello";

			var text= document.createTextNode("Google");
			node.appendChild(text); //기존 텍스드노드 뒤에 붙음.
			//앞에 붙고 싶다면?? --뒤에 붙었던 것을 앞에 붙이면 이동됨..			
			node.insertBefore(text, node.firstChild);		


			var target= document.getElementsByClassName('pp')[0];
			target.appendChild(node);

			//제일 쉬운방법
			// var target= document.getElementsByClassName('pp')[0];
			// target.innerHTML="<a href='http://www.daum.net'>Daum</a>";
		}

		function removeNode(){		
			var target= document.getElementsByClassName('pp')[0];
			if(target.firstChild.nodeType==3){
				target.removeChild(target.firstChild);
			} 
			else{
				var node = target.firstChild; // <a>
				var a= node.firstChild;		  // textNode - Google			
				node.removeChild(a);	
			}		
					
		}
		
	</script>


</body>
</html>
