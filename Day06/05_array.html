<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>

	<script type="text/javascript">

		// 배열의 2가지 생성 방법
		// 1. 리터럴 배열 ( literal array )
		var arr= [10, 20, 30];
		document.write( arr[0]+"<br/>" );
		document.write( arr[1]+"<br/>" );
		document.write( arr[2]+"<br/>" );

		document.write('<br/>');
		// 동적 자료형이기에 하나의 배열에 여러 자료형 저장 가능.
		var arr1= [10, "aaa", true];
		document.write( arr1[0]+"<br/>" );
		document.write( arr1[1]+"<br/>" );
		document.write( arr1[2]+"<br/>" );

		//배열의 개수가 틀려도 에러나지 않음.
		document.write( arr1[3]+"<br/>" );

		document.write('<br/>');

		// 배열의 동적 개수 변경이 가능함.
		document.write(arr1.length+"<br/>");

		arr1[5]=100;
		document.write(arr1.length+"<br/>");
		document.write( arr1[0]+"<br/>" );
		document.write( arr1[1]+"<br/>" );
		document.write( arr1[2]+"<br/>" );
		document.write( arr1[3]+"<br/>" );
		document.write( arr1[4]+"<br/>" );
		document.write( arr1[5]+"<br/>" );

		document.write('<hr/>');



		// 2. Array 객체로 배열 생성
		var arr2= new Array(10, "sam", 30);
		for(var i=0; i<arr2.length; i++){
			document.write( arr2[i]+"<br/>" );
		}

		document.write('<br/>');

		// foreach문으로..
		for(var index in arr2){
			document.write( arr2[index]+"<br/>");
		}

		document.write('<br/>');

		// 배열객체를 먼저 만들고 나중에 추가도 가능함.
		var arr3= new Array();
		arr3[0]= "apple";
		arr3[1]= 20;
		arr3[2]= new Date();

		for(var i=0; i<arr3.length; i++){
			document.write( arr3[i]+"<br/>");
		}

		document.write('<br/>');

		// 연관배열 - '키'로 인덱스번호를 대신함. (마치 Map방식처럼)
		var arr4= new Array();
		arr4['aa']=10;
		arr4['bb']=20;
		arr4['cc']=30;

		document.write( arr4['aa']+"<br/>" );
		document.write( arr4['bb']+"<br/>" );
		document.write( arr4['cc']+"<br/>" );


		document.write('<hr/>');
		// 이 연관배열 기술은 form요소안에 있는 input요소들을 연관배열로 참조할때 매우 효과적.
		// 아래 HTML에서 연습..

	</script>

</head>
<body>

	<form name="aa">
		<input type="text" name="in1"><br/>
		<input type="text" name="in2"><br/>
		<input type="text" name="in3"><br/>		
	</form>

	<script type="text/javascript">
		document.forms[0][0].value=20;
		document.forms['aa'][0].value=30;
		document.forms['aa']['in1'].value=40;

		document.aa['in1'].value="aaa";
		document.aa['in2'].value="bbb";
		document.aa['in3'].value="ccc";

		// 이렇게도 가능함. 
		document.aa.in1.value="kk";
		document.aa.in2.value="kk";
		document.aa.in3.value="kk";
		//위의 연관배열보다 쉬어보이기는 함. 다만, 개수가 많으면...

		//배열의 '키'값은 문자열이므로 문자합성이 가능함.
		for(var i= 1; i<document.aa.length+1; i++){
			document.aa['in'+i].value= i;
		} 
	</script>

	<!-- 2차원 배열... -->



</body>
</html>
