<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>

	<script type="text/javascript">
		function cal(){
			var in1= document.getElementById('in1');
			var in2= document.getElementById('in2');

			var a= in1.value;
			var b= in2.value;

			var c= a+b;
			var c= parseInt(a)+ parseInt(b);

			var result= document.getElementById('result');
			result.value= c;
		}

		function changeColor(){
			var e= document.getElementById('aa');
			e.style.color= "red";
			e.style.backgroundColor="yellow";
			e.style.border="2px solid blue";


			// getElementsByTagName() <--다른 방법
			var es= document.getElementsByTagName('h2');
			es[0].style.color= "red";
			es[0].style.backgroundColor="yellow";
			es[0].style.border="2px solid blue";
		}

		function changeImage(){
			var a=document.getElementsByName('abc');
			a[0].src="notebook.png";
		}


	</script>
</head>
<body>

	<input type="text" name="" id="in1"><br/>
	<input type="text" name="" id="in2"><br/>
	<input type="button" name="" value="계산" onclick="cal()"><br/>
	<input type="text" name="" id="result" size="30" ><br/>

	<hr/>

	<!-- HTML요소의 특정 스타일 변경 -->
	<h2 id="aa">This is Heading</h2>
	<button onclick="changeColor()">change background color of h2</button>

	<!-- 이미지 변경 -->
	<img src="computer.png" name="abc" width="100%">
	<button onclick="changeImage()">change background color of h2</button>

	<hr/>
	<!-- 제어문은 특별한 것이 없기에.. 책의 예제만.... -->
	<!-- 특이한 점은 script문은 body안에서 포함되어 적용도 가능함. -->
	<table border="1" style="text-align: center;">

		<tr>
			<td>aaaa</td>

			<script type="text/javascript">
				for(var i=0; i<10; i++){
					document.write("<tr><td>"+i+"</td></tr>");
				}
			</script>
		</tr>
		
	</table>

	<hr/>

	<!-- 객체 멤버변수(속성) 순차적으로 값 출력 -->
	<button onclick="display()">객체 멤버값 출력</button>
	<script type="text/javascript">
		// 객체의 멤버값 출력 ( for .. in )
		function display(){
			var student= {name:"aaa", age:20, major:"android"};

			// 일종의 foreach문.
			var str="";
			for(var key in student){
				str += student[key]+"\n";
			}

			alert(str);			
		}
	</script>





</body>
</html>
