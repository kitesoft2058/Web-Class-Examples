<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Javascript TEST 2</title>

	<script type="text/javascript">

		// 자료형의 종류
		// 1. 수치형 : number - 정수,실수      // Number와는 다른 자료형..
		// 2. 문자형 : string - 한문자, 문자열 , '', ""
		// 3. 논리형 : boolean - true, false;
		// 4. 객체형 : object, 내장, 함수, new
		// 5. undefined : 값이 없는 변수.  
		
		// 변수 선언
		var a;
		a=10;
		document.write(a);
		document.write('<br/>');

		// 자료형의 구분이 없음.
		var b="aaa";
		document.write(b);
		document.write('<br/>');

		var c=true;
		document.write(c);
		document.write('<br/>');

		///////여기까지 기본 자료형////////////////

		var d= new Date();
		document.write(d);
		document.write('<br/>');

		var e;
		document.write(e);
		document.write('<br/>');

		document.write('<hr/>');

		// 자료형 확인하기
		document.write(  typeof(a)  +"<br/>" );
		document.write(  typeof(b)  +"<br/>" );
		document.write(  typeof(c)  +"<br/>" );
		document.write(  typeof(d)  +"<br/>" );
		document.write(  typeof(e)  +"<br/>" );

		document.write('<br/>');

		// 아래는 당연히 스트링 자료형..
		var f="1";
		document.write(  typeof(f)  +"<br/>" );

		document.write('<hr/>');


		// 변수에 값을 대입할 때 자료형이 동적으로 결정되기에
		// 가지고 있는 자료의 type이 변경되는 것도 OK  : number->string
		var g=10;
		document.write(g);
		document.write('<br/>');

		g="kim";
		document.write(g);
		document.write('<br/>');


		// 심지헝 함수도 참조가 가능함.
		var h= function(){
			document.write('hhh 출력');
			document.write('<br/>');
		}

		document.write(h);
		document.write('<br/>');

		document.write( typeof(h) );
		document.write('<br/>');

		//함수를 참조변수명으로 호출하기..
		h();

		//문자열은 참조형 객체가 맞음.
		var s= "Hello";
		document.write( s.length );
		document.write('<br/>');

		document.write( s.charAt(1) );
		document.write('<br/>');

		// 한글자만 바뀜
		document.write( s.replace("l","p") );
		document.write('<br/>');

		document.write( s.toUpperCase() );
		document.write('<br/>');


		// 사용자정의 객체형 //클래스라는 개념이 없음. (JSON의 개념)

		var person={name:"sam", age:20};
		document.write("<p>");
		document.write("name : " + person.name +" , ");
		document.write("age : " + person.age +"<br/>");
		document.write("</p>");


		// 변수사용의 특이한 점. 다음 예제..

	</script>
</head>
<body>

</body>
</html>
