<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Function Test</title>

	<script type="text/javascript">

		// 함수 선언 및 호출
		function aaa(){
			document.write('aaa<br/>');
		}

		aaa(); //JS에서 함수호출.
		//특정 이벤트에 따른 호출..(ex.button onclick- 이미 여러번 실습)

		//특이한 점은 함수 선언과 호출의 순서가 크게 영향받지 않음
		bbb();

		function bbb(){
			document.write('bbb<br/>');
		}

		//같은 스크립트 안에서는 순서가 상관없음.
		//다른 스크립트나 다른 js문서에 있는 함수를 호출할때는 순서가 중요함.
		ccc(); // <<--처리 못함(다른 js문서).
		ddd(); // <<--처리 못함(body요소는 항상 head보다 늦게 실행).  
		
	</script> 


	<script type="text/javascript">
		bbb(); //다른 스크립트문에 있는 함수 호출 가능.

		function ccc(){
			document.write('ccc<br/>');
		}
	</script>


	<!-- 파라미터전달 -->
	<script type="text/javascript">
		document.write('<hr/>');
		document.write('<h4>Parameter</h4>');

		//인수로 받는 파라미터는 'var' 키워드를 사용하면 안됨.-error
		//파라미터 개수는 당연히 여러개 불수 있음.(no 실습)
		function eee(a){
			document.write(a+'<br/>');
		}		

		eee(10);
		eee("kim");
		eee(new Date());

		//만약 파라미터를 전달하지 않으면?? - undefined
		eee();

		//매개변수 2개 중 1개를 안주면??
		function fff(a, b){
			document.write(a+' , ');
			document.write(b+'<br/>');

			if(a==undefined || b==undefined){
				document.write('결과 : 2개의 수를 모두 넣어주세요.<br/>');
				return;
			}

			var c=a+b;
			document.write('결과 : '+c+'<br/>');
		}

		fff(5, 3);
		fff(5); //NaN (undefined인 b를 덧셈해서..)


		//같은 함수를 또 정의하면??? - 마지막에 정의한 함수로 결정됨.
		function eee1(a){
			document.write('새로 정의한 eee함수<br/>');
		}

		//함수 오버로딩은 가능한가?? - 오버로딩이 아니라 같은이름의 새로운 함수로 대체..
		function eee1(a, b){
			document.write('함수 오버로딩??<br/>');
		}

	</script>

	<!-- 리턴과 기타내용 -->
	<script type="text/javascript">
		document.write('<hr/>');
		document.write('<h4>Return & etc</h4>');


		function ggg(){			
			return 10;
			return "aaa";
			return true;
			return 5>2;
			return new Date();
		}

		var g= ggg();
		document.write(g+"<br/>");

		//객체 리턴도 수월함.(당연 배열도)
		function hhh(){
			return {name:"sam", age:20};
		}

		var p= hhh();
		document.write(p.name+' , '+ p.age +"<br/>");
	</script>


	<!-- 지역변수와 전역변수 -->
	<script type="text/javascript">
		document.write('<hr/>');
		document.write('<h4>Local Vs Global variable</h4>');

		//var a=10;
		function mmm(){
			//var a=20;  //지역변수
			a=20;        //전역변수임.
			document.write("mmm : "+a+"<br/>");
		}

		mmm();
		document.write("a : "+ a +"<br/>"); //전역변수가 없으면 실행안됨.

		for(var i=0; i<5; i++){	//i는 지역변수가 아님.		
			document.write("k");			
		}
		document.write("<br/>i : "+ i+"<br/>");
		
	</script>


	<!-- 익명함수 : 어노니머스 객체와 같은 역할. 이벤트 처리용 -->
	<script type="text/javascript">
		document.write('<hr/>');
		document.write('<h4>Anonymous funtion 익명함수</h4>');

		// 함수의 이름이 없는 함수...콜백 이벤트 처리에 사용함.
		var show= function(){
			document.write('show<br/>');
		}

		show();
		show();
	</script>
	
	
</head>
<body>

	<hr/>
	<h2>Body Region</h2>

	<!-- 당연히 body에서 head의 함수 호출 가능 : 반대는 불가능... -->
	<script type="text/javascript">
		aaa(); //실행가능.

		function ddd(){
			document.write('ccc<br/>');
		}
	</script>

	

</body>
</html>
