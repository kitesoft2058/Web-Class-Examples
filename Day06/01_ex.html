<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Javascript Test</title>

	<!-- 브라우저가 interprete해서 실행하는 프로그래밍 코드 -->
	<script type="text/javascript">

		// HTML에서 body안에 했던 작업들 모두 스크립트로 처리 가능!
		// 화면에 Text 출력.
		document.write('Hello world!!');

		// 줄바꿈안됨...
		document.write('자동 줄바꿈 안됨. 하려면..<br>태그 이용');

		document.write('<hr/>');

		document.write('<a href="">이런식으로 HTML문법 적용가능</a>');


		document.write('<hr/>');
		// 자바스크립트는 프로그래밍 언어여서 이런것도 가능!

		document.write(a);

		document.write('<br/>');
		for(var i=0; i<10; i++){
			document.write(i+" , ");
		}


		//이벤트에 따른 동적 처리도 가능.
		function aaa(){

			// body영역을 모두 생성한 후 다시 document.wirte()를 하면 화면이 갱신됨.
			// document.write('clicked button');
			alert('clicked button');

			// HTML의 요소를 찾아와서 값 적용.
			document.getElementById('p1').innerHTML="clicked";
		}

		// 문자의 끝에 ;이 없어도 되지만...하지마!!
		document.write('adfasdf')
		document.write('adfasdf')
		document.write('adfasdf')

		var a=10
		document.write(a)
		document.write('<br/>');


		document.write('<hr/>');

	</script>

	<!-- 외부 JS 적용하기 -->

</head>
<body>

<!-- 무조건 head요소 실행 후 실행됨. -->
