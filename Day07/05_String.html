<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>

	<script type="text/javascript">
		//3. String (string의 wrapper)
		//리터럴 string과 String은 타입이 다름.
		var a="asdfas";
		var b= new String("asdfas");

		document.write( typeof(a) +"<br/>");
		document.write( typeof(b) +"<br/>");
		document.write( (a===b) +"<br/>"); //자료형이 다름. false


		//String 메소드들.
		var s="Hello world";//자동 wrapping
		document.write( s.length +" <br/>"); //<-length는 property
		document.write( s.toUpperCase() +" <br/>");
		document.write( s.toUpperCase() +" <br/>");

		document.write( s.concat("Nice") +" <br/>");
		document.write( s.indexOf("wor") +" <br/>");
		document.write( s.indexOf("word") +" <br/>"); //못찾으면 -1;


		//문자열 중에서 원하는 문자탐색..match
		var str="Hello world! Nice to meet you. 안녕하세요. 반갑습니다. Nice work! nice study.";

		var search= str.match(/Hello/);
		document.write( "탐색결과 :"+ search+"<br/>");
		var search= str.match(/hello/); //대소문자 구별..
		document.write( "탐색결과 :"+ search+"<br/>");
		var search= str.match(/hello/i);
		document.write( "탐색결과 :"+ search+"<br/>");

		//여러글자.
		var search= str.match(/Nice/);
		document.write( "탐색결과 :"+ search+"<br/>");
		var search= str.match(/Nice/g); //g:globally옵션을 줘야 여러개를 찾아줌.
		document.write( "탐색결과 :"+ search+"<br/>");
		//탐색의 결과는 배열
		document.write( "탐색결과 개수:"+ search.length+"<br/>");
		document.write( "탐색결과[0]:"+ search[0]+"<br/>");
		document.write( "탐색결과[1]:"+ search[1]+"<br/>");
		// document.write( "탐색결과[2]:"+ search[2]+"<br/>");

		var search= str.match(/Nice/ig); //i,g 옵션 둘다 적용.
		document.write( "탐색결과 :"+ search+"<br/>");		

		//한글도 됨.
		var search= str.match(/안녕/); 
		document.write( "탐색결과 :"+ search+"<br/>");


        //문자 대체하기...replace
        var s="Hello world";
		document.write( s.replace("world", "android") +" <br/>");
		document.write( s.replace("worlD", "android") +" <br/>"); //대문자안됨.

		//정규표현식(regular expression) - 정규식은 '', ""를 사용하지 않음.
		//   / /사이에 정규표현식 처럼 쓰고 i는 옵션값. insensitive : 둔감한. 무감각한.
		document.write( s.replace(/World/i, "android") +" <br/>");

		
		//문자열 중에서 특정단어들 모두 변경하기..(replace)
		var str= "hello world, nice world, good world, bad world";
		var result= str.replace(/world/ig,"android"); //g옵션으로 멀티적용..
		document.write( "변경결과 :"+ result+"<br/>");

		//이를 이용하면 특정 문자열 중에서 비속어들 xxx로 변경처리 자동화 처리가능.



		//문자열 잘라서 배열로...
		var s= "one,two,three,four,five";
		var arr= s.split(',');
		document.write(arr+"<br/>");
		document.write(arr.length+"<br/>");
		// document.write(typeof(arr)+"<br/>"); //Array() 객체

		document.write(arr[0]+"<br/>");
		document.write(arr[1]+"<br/>");
		document.write(arr[2]+"<br/>");
		document.write(arr[3]+"<br/>");
		document.write(arr[4]+"<br/>");


		//문자열을 HTML요소로 자동 감싸주기 (권장하지 않음)
		var s="This is test";
		document.write(s.bold()+"<br/>"); //<b>
		document.write(s.italics()+"<br/>"); //<i>
		document.write(s.fontcolor('green')+"<br/>"); //<fontcolor>
		document.write(s.link("http://www.naver.com")+"<br/>"); //<a>


	</script>
</head>
<body>

</body>
</html>
