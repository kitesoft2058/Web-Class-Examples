<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>

	<script type="text/javascript">
		// 5. Array

		//이미 배열수업에 거의 대부분 소개..
		var arr= new Array(10, 20, 30);

		//배열의 주요 메소드들..

		//1) 배열붙이기. concat
		var arr1= [3,4,5];
		var arr2= arr.concat(arr1); //원본은 안 바뀜.
		document.write(arr2 + "<br/>");
		document.write(arr1 + "<br/>");
		document.write(arr + "<br/>");

		//2) indexOf
		document.write(arr.indexOf() + "<br/>");
		document.write(arr.indexOf(30) + "<br/>"); // 같은 값이 있으면 앞번호.
		document.write(arr.indexOf(10, 1) + "<br/>"); //탐색시작 인덱스번호. 결과:-1

		//3) push, pop (stack구조) : 배열의 요소개수가 변경됨..
		var stack= [1,2,3,4,5,6,7];
		document.write(stack + "<br/>");

		stack.push(10); //새로운값 삽입. 마지막에 추가됨.
		document.write(stack + "<br/>");

		var e=stack.pop(); //새로운값 삽입. 마지막에 추가됨.
		document.write("빼온 값 : "+ e +"<br/>");
		document.write("남은 값 :"+ stack + "<br/>");


		//4) push, shift (que구조)
		var que= [1,2,3,4,5,6,7];

		que.push(10); //새로운값 삽입. 마지막에 추가됨.
		document.write(que + "<br/>");

		var e=que.shift(); //새로운값 삽입. 마지막에 추가됨.
		document.write("빼온 값 : "+ e +"<br/>");
		document.write("남은 값 :"+ que + "<br/>");


		//5) sort
		var arr= [3,5,4,8,9,1,6,7];
		arr.sort(); // 실제 배열요소의 위치가 변경됨.
		document.write(arr+"<br/>");

		//두자리 수일때 문제 발생..why? 알파벳 순이라서.
		var arr= [3,1,15,48,754,1234,54,90];
		arr.sort(); 
		document.write(arr+"<br/>");

		//해결하려면 sort()파라미터에 '정렬기준 함수'를 넣어줌.
		arr.sort( function(a,b){return a-b} ); //오름차순
		document.write(arr+"<br/>");

		arr.sort( function(a,b){return b-a} ); //내림차순
		document.write(arr+"<br/>");

		//알파벳은 기본이 오름차순.
		var arr= ['abc', 'aab', 'bsc', 'adsf', 'asdf'];
		arr.sort(); 
		document.write(arr+"<br/>");

		//문자열 내림차순 소팅 '지정함수'
		var desc=function(a, b) {
			if (a > b) return -1;
			if (b > a) return 1;
			return 0;
		}

		arr.sort(desc); 
		document.write(arr+"<br/>");

		//한글도 당연히 가능함.
		var arr= ['문재인', '이문세', '홍길동', '김말순', '홍리나'];
		arr.sort(); 
		document.write(arr+"<br/>");


		//함수의 파라미터가 이해가 안된다면??/////////////////////////////////
		var f= function(){
			document.write("함수를 파라미터로 전달할 수 있음. 객체니까.<br/>");
		}

		function aaa(k){
			k();
		}

		aaa(f);
		//////////////////////////////////////////////////////////////



		//6) slice - 배열의 일부분을 잘라서 새로운 배열 리턴.
		var arr= [10,20,30,40,50,60,70,80,90];
		var arr2= arr.slice(3); //3번부터 잘라서 새로운 배열..
		document.write(arr+"<br/>");
		document.write(arr2+"<br/>");

		var arr2= arr.slice(3, 6); //3번~6번 전까지 잘라서 새로운 배열..
		document.write(arr+"<br/>");
		document.write(arr2+"<br/>");


		//7) join
		var arr=["aa","bb","cc"];
		var arr2= arr.join("&!");
		document.write(arr+"<br/>");
		document.write(arr2+"<br/>");


		//8) filter - 지정함수 이용. (sort와 같음.)
		var arr=[1,2,3,4,5,2,7,4,1,-5,-7,3.14];
		var arr2= arr.filter( function(e){return e>3;} ); // 배열요소e중에 3보다 큰것만.
		document.write(arr+"<br/>");
		document.write(arr2+"<br/>");

		var filter= function(e, index, array){ //첫번째:요소, 2번째:인덱스번호, 3번째:배열객체
			//요소값이 3보다 크고 index가 5보다 큰
			return (e>3&& index>5);
			//요소값이 3보다 크고 index가 5보다 큰고 배열의 길이가 7보다 클때만..
			return (e>3&& index>5 && array.length>7);
		}


		var arr2= arr.filter( filter ); // 배열요소e중에 3보다 큰것만.
		document.write(arr+"<br/>");
		document.write(arr2+"<br/>");


		//2차원 배열...
		var a=[10,20,30];		
		var b=["aa","bb","cc"];

		var c=[a,b];

		document.write(c+"<br/>");
		document.write(c.length+"<br/>");
		document.write(c[0]+"<br/>");
		document.write(c[1]+"<br/>");
		document.write(c[0][0]+" ");
		document.write(c[0][1]+" ");
		document.write(c[0][2]+"<br/>");
		document.write(c[1][0]+" ");
		document.write(c[1][1]+" ");
		document.write(c[1][2]+"<br/>");


		var arr=[
			[10,20,30],
			["a","b","c"],
			[new Date(), new Array(), new Number()]
		];

		document.write(arr+"<br/>");
		document.write(arr.length+"<br/>");
		document.write(arr[0]+"<br/>");
		document.write(arr[1]+"<br/>");
		document.write(arr[2]+"<br/>");

		for(i=0; i<arr.length; i++){
			for(k=0; k<arr[i].length; k++){
				document.write(arr[i][k]+" ");
			}
			document.write("<br/>");
		}	



	</script>
</head>

</body>
</html>
