<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>

	<script type="text/javascript">
		//유용한 내장 생성자함수 객체들 (Date, Number, String, Math, Array)
		//1. Date
		document.write("<hr/>");
		document.write("<h4>Number</h4>");

		var a= new Date();
		document.write(a+"<br/>");
		document.write( typeof(a) +"<br/>"); //모든 객체의 자료형은 object

		//주요기능들(메소드)
		document.write(a.toDateString()+"<br/>");
		document.write(a.toLocaleString()+"<br/>");
		document.write(a.getYear()+"<br/>"); //1900년부터 기준..2017년은 117
		document.write(a.getFullYear()+"<br/>");
		document.write(a.getMonth()+"<br/>"); //0~11
		document.write(a.getDate()+"<br/>");
		document.write(a.getHours()+"<br/>"); //0~23
		document.write(a.getMinutes()+"<br/>");
		document.write(a.getSeconds()+"<br/>");
		document.write(a.getTime()+"<br/>");  //currentTimeMillis() 1970/1/1 09:00

		//set도 가능함.
		var b= new Date();
		document.write(b.toLocaleString()+"<br/>");
		b.setFullYear(2018);
		document.write(b.toLocaleString()+"<br/>");

		//생성자의 파라미터 전달로 특정 날짜 set가능.
		var c= new Date(2025, 7, 23); //2025년 8월 23일
		document.write(c.toLocaleString()+"<br/>"); 

		var c= new Date("Wed Sep 13 2017 13:40:13 GMT+0900");
		document.write(c.toLocaleString()+"<br/>");

		var c= new Date("Wed Sep 13 2017");
		document.write(c.toLocaleString()+"<br/>");

		var c= new Date("2017. 9. 13.");
		document.write(c.toLocaleString()+"<br/>");

		var c= new Date(0); //milliseconds - 1970/01/01 09:00
		document.write(c.toLocaleString()+"<br/>");


		// 두 날짜사이의 비교
		var a= new Date("2017. 9. 12.");
		var b= new Date();
		var diff= b.getTime()-a.getTime(); //밀리초 차이.
		var diff= b- a; //이렇게 연사을 해도 밀리초 계산이 됨.
		
		document.write("두날짜 차이 :"+ diff +"<br/>");

		var sec= diff/1000; //밀리초->초
		var min= sec/60;    //초->분
		var hour= min/60;   //분->시
		var day= hour/24;   //시->일

		day= diff/(1000*60*60*24); //한번에 계산..
		document.write("두 날차이 일수차이 : "+ day+"일 <br/>");

		//소수점 제거
		day= Math.floor(day);
		document.write("두 날차이 일수차이 : "+ day+"일 <br/>");

		
		//기준일은 input요소의 type중 date를 통해 입력가능.
		function clickBtn(){
			var s=document.getElementById('ss').value;			
			document.write(s+"<br/>");

			var a= new Date(s);
			var b= new Date();

			var diff= b-a;
			day= Math.floor( diff/(1000*60*60*24) ); //한번에 계산..

			if(day>0) document.write("오늘로 부터의 "+ day+"일전 <br/>");
			else if(day<0) document.write("오늘로 부터의 "+ (-day)+"일후 <br/>");
			else document.write("오늘<br/>");			
		}


		// 디지털 시계 ... 일정시간마다 현재 날짜 출력!
		function showClick(){

			var s= new Date(); //현재시간
			var a= document.getElementById('kk');
			a.value= s.toLocaleString();

			//행운의 편지.
			setTimeout('showClick()', 1000); //1초후에 showClick()실행!
		}
			

	</script>
</head>
<body>

	<hr/>
	<input type="date" id="ss">
	<button onclick="clickBtn()">기준일 입력</button>

	<hr/>
	<h4>Digital Clock</h4>
	<button onclick="showClick()">show click</button>
	<input type="text" id="kk" readonly size="30">



</body>
</html>
