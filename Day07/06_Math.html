<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
		// 4. Math 

		//별도의 new없이 바로 사용. 즉, 이미 Math가 객체임.
		//p.358, 359의 내용 참고해서 연습해볼 것. 따로 수업하지 않음..

		//랜덤값 얻어오기만 실습..
		var r= Math.random(); //0.0~1.0
		document.write(r+"<br/>");

		// 0~9사이를 구하고 싶다면..
		var r= Math.floor( Math.random() * 10 ); //0~9
		document.write(r+"<br/>");

		var r= Math.floor( Math.random() * 15 );//0~14
		document.write(r+"<br/>");

		var r= ((Math.random() * 10)+5).toFixed(); //5~15 //<--단 이건 숫자가 아님.
		document.write(r+"<br/>");
		document.write(typeof(r)+"<br/>");// -string타입..

		// 숫자맞추기 실습 가능...

	</script>
</head>

</html>
