<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>갤러리</title>

	<!-- 2. 스타일시트 작업 -->
	<style type="text/css">

		#thumb{
			padding: 0px;
			margin: 0px;
			list-style: none;
			float: left; /* 섬네일 옆에 div#view가 붙어서 올 수 있도록 */
			width: 100px;  /* 섬네일 이미지들 영역의 너비*/   
		}

		#thumb > li{ padding: 5px 10px; }

		#thumb img{ width: 80px; height: 80px; } /* 이미지width:80 + li패딩:10*2 = #thumb width:100 */

		#view{
			padding: 5px 0px;
			width: 360px;  
			height: 270px; /* 80(heighr)*3  + 10(마진)*3 */
			float: left;
		}

		#view img{
			width: 100%;
			height: 100%;
		}
	</style>

 	<!-- 3. script 작업 : 섬네일 선택시 div#view의 이미지 변경 -->
 	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

	<script type="text/javascript">

		$(document).ready(function(){

			// item클래스 요소들 중에서 0번째 것. ( hide, show 애니...)
			$('.item:eq(0)').on('click', function(){
				//클릭된 anchor의 href속성값을 통해 보여줘야할 이미지의 src얻어오기
				var href= $(this).attr('href');

				//#view가 보여주는 이미지를 변경하되 애니메이션 효과 부여위해..
				//#view을 잠시(0.5s) 안보이게 하고..안보이게 되면 다시 갱신된 이미지로 보이도록..하기.
				$('#view').hide('500', function(){
					$('#view img').attr('src', href);
					$(this).show(300); //여기서 this는 'complete'콜백을 발동한 #view
				});

				//anchor를 클릭하면 무조건 href에 의해 새로 문서가 열리므로..이게 실행되지 않도록.
				//click이벤트를 전달하지 않음.
				return false;
			});

			// item클래스 요소들 중에서 1번째 것. (fadeOut, fadeIn 애니..)
			$('.item:eq(1)').on('click', function(){
				//클릭된 anchor의 href속성값을 통해 보여줘야할 이미지의 src얻어오기
				var href= $(this).attr('href');

				//#view가 보여주는 이미지를 변경하되 애니메이션 효과 부여위해..
				//#view을 잠시(0.5s) 안보이게 하고..안보이게 되면 다시 갱신된 이미지로 보이도록..하기.
				$('#view').fadeOut('500', function(){
					$('#view img').attr('src', href);
					$(this).fadeIn(300); //여기서 this는 'complete'콜백을 발동한 #view
				});

				//anchor를 클릭하면 무조건 href에 의해 새로 문서가 열리므로..이게 실행되지 않도록.
				//click이벤트를 전달하지 않음.
				return false;
			});

			// item클래스 요소들 중에서 2번째 것. (slideOut, SlideIn 애니..)
			$('.item:eq(2)').on('click', function(){
				//클릭된 anchor의 href속성값을 통해 보여줘야할 이미지의 src얻어오기
				var href= $(this).attr('href');

				//#view가 보여주는 이미지를 변경하되 애니메이션 효과 부여위해..
				//#view을 잠시(0.5s) 안보이게 하고..안보이게 되면 다시 갱신된 이미지로 보이도록..하기.
				$('#view').slideUp('500', function(){
					$('#view img').attr('src', href);
					$(this).slideDown(300); //여기서 this는 'complete'콜백을 발동한 #view
				});

				//anchor를 클릭하면 무조건 href에 의해 새로 문서가 열리므로..이게 실행되지 않도록.
				//click이벤트를 전달하지 않음.
				return false;
			});

		});
		
	</script>


	<!-- 같은 애니메이션이라면 한방에!! -->
	<script type="text/javascript">

		$(document).ready(function(){

			$('.item').each(function(){
				$(this).on('click', function(){
					//클릭된 anchor의 href속성값을 통해 보여줘야할 이미지의 src얻어오기
					var href= $(this).attr('href');

					//#view가 보여주는 이미지를 변경하되 애니메이션 효과 부여위해..
					//#view을 잠시(0.5s) 안보이게 하고..안보이게 되면 다시 갱신된 이미지로 보이도록..하기.
					$('#view').hide('500', function(){
						$('#view img').attr('src', href);
						$(this).show(300); //여기서 this는 'complete'콜백을 발동한 #view
					});

					//anchor를 클릭하면 무조건 href에 의해 새로 문서가 열리므로..이게 실행되지 않도록.
					//click이벤트를 전달하지 않음.
					return false;
				});
			});

		});		
		
	</script>

</head>
<body>

	<!-- 1. 섬네일 선택시 큰이미지 보이기 -->
	<ul id="thumb">
		<li>
			<a href="computer.png" class="item"><img src="computer.png"></a>
		</li>
		<li>
			<a href="notebook.png" class="item"><img src="notebook.png"></a>
		</li>
		<li>
			<a href="back.jpg" class="item"><img src="back.jpg"></a>
		</li>
		
	</ul>

	<div id="view">
		<img src="computer.png">		
	</div>

</body>
</html>
