<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>

	<!-- jQuery 추가 - CDN방식 -->
	<!-- <script type="text/javascript" src="jquery-3.2.1.min.js"></script> -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>	

	<script type="text/javascript">
		$(document).ready( function(){
			// $('#show').on('click', function(){
			// 	$('img').show();
			// });

			//slow: 600ms, 기본: 400ms, fast: 200ms 

			$('#show').click(function(){
				$('img').show("slow");
			});

			$('#hide').on('click', function(){
				$('img').hide(3000);
			});

			$('#toggle').on('click', function(){
				$('img').toggle("fast");
			});

			$('#fadein').on('click', function(){
				$('img').fadeIn(8000, function(){
					alert('complete');
				});
			});

			$('#fadeout').on('click', function(){
				$('img').fadeOut(8000);
			});

			$('#fadeto').on('click', function(){
				$('img').fadeTo(2000, 0.5);  //0.5까지만 투명해지도록..
			});

			$('#slideup').on('click', function(){
				$('img').slideUp("slow", 'easein');
			});

			$('#slidedown').on('click', function(){
				$('img').slideDown("slow");
			});

			$('#slidetoggle').on('click', function(){
				$('img').slideToggle("slow");
			});

			$('#all').on('click', function(){
				$('img').show().fadeOut('slow').slideDown('slow');
			});
		});
	</script>
</head>
<body>

	<p>
		<button id="show">show</button>
		<button id="hide">hide</button>
		<button id="toggle">toggle</button>
		<button id="fadein">fadein</button>
		<button id="fadeout">fadeout</button>
		<button id="fadeto">fadeto</button>
		<button id="slideup">slideup</button>
		<button id="slidedown">slidedown</button>
		<button id="slidetoggle">slideToggle</button>
		<button id="all">show+fade+slide</button>
	</p>

	<img src="computer.png" width="200">

	<script> 
	 	$('div.abc').click(function () {

	 	  		$(".abc div").slideUp();
