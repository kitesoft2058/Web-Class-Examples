<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>

	<script type="text/javascript">

		//body문서가 모두 load된후 실행되는 메소드
		function loaded() {
			var canvas= document.getElementById('canvas1');

			//화가 객체 얻어오기
			var context= canvas.getContext('2d');

			//글씨 스타일 지정
			context.fillStyle="red";
			context.font="20px cursive";

			//화가 객체에게 글씨 그리기
			context.fillText("Hello", 10, 40); //글씨의 좌하단..
			context.fillText("Hello", 0, 0);   //안보임.
			context.fillText("Hello", 0, 10);  //기본 글씨 사이즈.
			context.fillText("Hello", 10, 400);  //좌하단(왼쪽10)

			//글씨을 윤곽선으로 그리기.
			context.strokeStyle="blue";
			context.strokeText("Hello", 100, 40); //폰트는 위에서 지정한 값 그대로 됨.

			//사각형 그리기
			context.fillStyle="green";
			context.fillRect(10,50, 100,40); //좌상단:10,50  너비:100, 높이:40

			context.strokeStyle="green";
			context.strokeRect(120, 50, 100, 40);

			//직선 그리기..
			context.beginPath(); //선의 경로작업 시작.
			context.moveTo(10,100);  //시작은 10, 100
			context.lineTo(100,150);
			context.lineTo(150,120);
			context.stroke(); //이때 그려짐.

			//사각형, 곡선, 원, 도형, 그래디언트, 패턴, canvas변형! 등은 책보고 해볼것.(p.423-p.432)


			//이미지 그리기..			
			var a= new Image();
			a.src= "pome.png";
			a.onload= function(){ //png->Image객체로 로딩이 완료되면....
				//context.rotate(1.0, 150, 200);
				context.drawImage(a, 10, 180); //이미지의 좌상단.
				context.drawImage(a, 10, 180, 100, 100); // 그려내는 이미지의 사이즈 100, 100
				context.drawImage(a, 100, 100, 100, 100, 200, 180, 100, 100); //원본에서 일부분 짤라서 그리기.

				// ctx.drawImage(image, dx, dy);
				// ctx.drawImage(image, dx, dy, dWidth, dHeight);
				// ctx.drawImage(image, sx, sy, sWidth, sHeight, dx, dy, dWidth, dHeight);
			};

			var b= new Image();	
			b.src="poodle.png";
			b.onload= function(){
				context.drawImage(b, 150, 0, 150, 150);
			}					
			
		}
		
	</script>

</head>
<body onload="loaded()">

	<canvas id="canvas1" width="300" height="400" style="border: 1px solid black;"></canvas>

</body>
</html>
