<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>

	<!-- 엔터키 먹지 않음. 너비를 넘어가면 자동으로 스크롤됨. -->
	<input type="text" name="in01" size="40"> <br/><!--Size의 기본값은 20-->
	<input type="password" name="in02" > <br>

	<hr>

	<!-- 라디오 버튼. 같은 name값을 가지는 것이 중요. -->
	라디오 버튼 : 
	<input type="radio" name="rg" value="aaa">aaa
	<input type="radio" name="rg" value="bbb">bbb

	<br>

	<!-- <label>을 사용하면 글씨를 눌렀을때 선택이 됨. id속성과 for속성 이용.-->
	<input type="radio" name="rg1" value="male" id="rb1" checked="checked">
	<label for="rb1">Male</label>

	<input type="radio" name="rg1" value="female" id="rb2" checked>
	<label for="rb2">Female</label>

	<!-- php에서는 선택된 라디오 input의 value값이 전달됨.(키는: rg1) -->

	<br>
	<hr>

	<!-- 체크박스버튼, 역시 같은 name을 시용.  -->
	<!-- <label>안에 input넣으면 자동으로 for처럼 사용 가능. -->
	<label><input type="checkbox" name="fruits" value="apple" checked>Apple</label>
	<label><input type="checkbox" name="fruits" value="banana" checked="">Banana</label>
	<label><input type="checkbox" name="fruits" value="orange">Orange</label>

	<!-- php에서는 선택된 checkbox들의 value값이 배열로 전달됨.(키는: fruits) -->


	<br>
	<!-- submit, reset -->
	<input type="submit" value="전송">
	<input type="reset" value="리셋">


	<!-- type="button" -->
	<input type="button" name="btn" value="중복체크" onclick="alert('중복된 id입니다.')">

	<!-- <button> -->	
	<!-- <input type="button">과 모양과 동작이 같으나 <form>요소에서 <button>을 전송오류의 경우가 있으니 form에서는 사용을 권장하지 않음. -->
	<button name="btn" onclick="alert('중복된 id입니다.')">중복체크</button>

	<br>

	<!-- 이미지 버튼 -->
	<button onclick="alert('click')"><img src="emoticon.png"></button>

	<!-- type="image" : 이미지 버튼이면서 form에서는 무조건 submit과 같은 역할.-->
	<input type="image" src="emoticon.png" alt="이모티콘" onclick="alert('click')">

	<!-- submit과 reset은 form실습에서 적용 -->

	<br>
	<hr>
	<!-- 여러줄 입력 -->
	<!-- rows의 길이가 넘어가면 자동 스크롤... -->
	여러줄 입력 :<br>
	<textarea cols="40" rows="5" name="ta"></textarea>


	<!-- select -->
	<!-- name은 <select>,  value는 <option>에 작성 -->
	<!-- php는 선택된 option의 value가 전달.. -->
	<hr>
	<select name="sel">
		<option value="aa">aaa</option>
		<option value="bb">bbb</option>
		<option value="cc" selected>ccc</option>
	</select>

	<!-- optionGroup -->
	<select name="sel2">
		<optgroup label="text">
			<option value="a">aaa</option>
			<option value="b">bbb</option>
			<option value="c">ccc</option>			
		</optgroup>

		<optgroup label="number">
			<option value="1">111</option>
			<option value="2">222</option>
			<option value="3">333</option>			
		</optgroup>

	</select>


	<hr>

	<!-- fieldset : 영역은 그룹(테두리선과 라벨적용)-->
	<fieldset>
		<legend>필드셋의 제목</legend>
		<label>이름:<input type="text" name=""></label>
		<label>주소:<input type="text" name=""></label>
	</fieldset>
	<!-- <legend>없으면 그냥 테두리선. 위치는 기본적으로 요소의 작성위치와 상관없이 상단왼쪽. -->


</body>
</html>
